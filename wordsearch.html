<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Word search game</title>
    <link rel="stylesheet" href="wordsearch.min.css" />
    <link rel="stylesheet" href="wordsearch.css" />
  </head>
  <body>
    <div class="wrap">
      <h1 class="logo">Word search game</h1>
      <section id="ws-area"></section>
      <ul class="ws-words"></ul>
    </div>
    <script src="utility.min.js"></script>
    <script src="wordsearch.min.js"></script>
    <script type="text/javascript">
      var gameAreaEl = document.getElementById('ws-area');
      var gameobj = gameAreaEl.wordSearch();

      // Put words into `.ws-words`
      var words = gameobj.settings.wordsList,
        wordsWrap = document.querySelector('.ws-words');
      for (i in words) {
        var liEl = document.createElement('li');
        liEl.setAttribute('class', 'ws-word');
        liEl.innerText = words[i];
        wordsWrap.appendChild(liEl);
      }
    </script>
    <h4>Restart</h4>
    <p class=""><a href="wordsearch.html"><button><strong>Restart</strong></button></a></p>
    <h4>Home Page</h4>
    <p class=""><a href="index.html"><button><strong>Page 3</strong></button></a></p>
  </body>
</html>
